<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Progress | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
  </head>
  <body
    x-data="{ page: 'progress', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main>
          <div
            class="mx-auto max-w-(--breakpoint-2xl) p-4 pb-20 md:p-6 md:pb-6"
          >
            <!-- Breadcrumb Start -->
            <div x-data="{ pageName: `Progress`}">
              <include src="./partials/breadcrumb.html" />
            </div>
            <!-- Breadcrumb End -->

            <div class="space-y-5 sm:space-y-6">
              <div
                class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
              >
                <div class="px-6 py-5">
                  <h3
                    class="text-base font-medium text-gray-800 dark:text-white/90"
                  >
                    Default Progress Bar
                  </h3>
                </div>
                <div class="border-t border-gray-100 p-6 dark:border-gray-800">
                  <div class="w-full space-y-5 sm:max-w-[320px]">
                    <div
                      class="relative h-2 w-full rounded-sm bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 h-full w-[55%] rounded-sm"
                      ></div>
                    </div>

                    <div
                      class="relative h-2 w-full rounded-sm bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 h-full w-[85%] rounded-sm"
                      ></div>
                    </div>

                    <div
                      class="relative h-2 w-full rounded-sm bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 h-full w-[35%] rounded-sm"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
              >
                <div class="px-6 py-5">
                  <h3
                    class="text-base font-medium text-gray-800 dark:text-white/90"
                  >
                    Progress Bar In Multiple Sizes
                  </h3>
                </div>
                <div class="border-t border-gray-100 p-6 dark:border-gray-800">
                  <div class="w-full space-y-4 sm:max-w-[320px]">
                    <div
                      class="relative h-2 w-full rounded-full bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 h-full w-[55%] rounded-full"
                      ></div>
                    </div>

                    <div
                      class="relative h-3 w-full rounded-full bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 h-full w-[55%] rounded-full"
                      ></div>
                    </div>

                    <div
                      class="relative h-4 w-full rounded-full bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 h-full w-[55%] rounded-full"
                      ></div>
                    </div>

                    <div
                      class="relative h-5 w-full rounded-full bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 h-full w-[55%] rounded-full"
                      ></div>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
              >
                <div class="px-6 py-5">
                  <h3
                    class="text-base font-medium text-gray-800 dark:text-white/90"
                  >
                    Progress Bar with Outside Label
                  </h3>
                </div>
                <div class="border-t border-gray-100 p-6 dark:border-gray-800">
                  <div class="space-y-5">
                    <div class="flex items-center gap-3">
                      <div
                        class="relative h-2 w-full rounded-sm bg-gray-200 sm:max-w-[281px] dark:bg-gray-800"
                      >
                        <div
                          class="bg-brand-500 absolute left-0 h-full w-[40%] rounded-sm"
                        ></div>
                      </div>

                      <span
                        class="text-sm font-medium text-gray-700 dark:text-gray-400"
                      >
                        40%
                      </span>
                    </div>

                    <div class="flex items-center gap-3">
                      <div
                        class="relative h-2 w-full rounded-sm bg-gray-200 sm:max-w-[281px] dark:bg-gray-800"
                      >
                        <div
                          class="bg-brand-500 absolute left-0 h-full w-[70%] rounded-sm"
                        ></div>
                      </div>

                      <span
                        class="text-sm font-medium text-gray-700 dark:text-gray-400"
                      >
                        70%
                      </span>
                    </div>

                    <div class="flex items-center gap-3">
                      <div
                        class="relative h-2 w-full rounded-sm bg-gray-200 sm:max-w-[281px] dark:bg-gray-800"
                      >
                        <div
                          class="bg-brand-500 absolute left-0 h-full w-[30%] rounded-sm"
                        ></div>
                      </div>

                      <span
                        class="text-sm font-medium text-gray-700 dark:text-gray-400"
                      >
                        30%
                      </span>
                    </div>
                  </div>
                </div>
              </div>

              <div
                class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
              >
                <div class="px-6 py-5">
                  <h3
                    class="text-base font-medium text-gray-800 dark:text-white/90"
                  >
                    Progress Bar with Inside Label
                  </h3>
                </div>
                <div class="border-t border-gray-100 p-6 dark:border-gray-800">
                  <div class="w-full space-y-5 sm:max-w-[320px]">
                    <div
                      class="relative h-4 w-full rounded-full bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 flex h-full w-[40%] items-center justify-center rounded-full text-[10px] leading-tight font-medium text-white"
                      >
                        40%
                      </div>
                    </div>

                    <div
                      class="relative h-4 w-full rounded-full bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 flex h-full w-[70%] items-center justify-center rounded-full text-[10px] leading-tight font-medium text-white"
                      >
                        70%
                      </div>
                    </div>

                    <div
                      class="relative h-4 w-full rounded-full bg-gray-200 dark:bg-gray-800"
                    >
                      <div
                        class="bg-brand-500 absolute left-0 flex h-full w-[30%] items-center justify-center rounded-full text-[10px] leading-tight font-medium text-white"
                      >
                        30%
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
