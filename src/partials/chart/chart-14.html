<div
  class="rounded-2xl border border-gray-200 bg-white px-5 pt-5 pb-5 sm:px-6 sm:pt-5 dark:border-gray-800 dark:bg-white/[0.03]"
>
  <div
    class="mb-6 flex flex-col gap-5 sm:flex-row sm:items-center sm:justify-between"
  >
    <div>
      <h3 class="text-lg font-semibold text-gray-800 dark:text-white/90">
        Portfolio Performance
      </h3>
      <p class="text-theme-sm mt-1 text-gray-500 dark:text-gray-400">
        Here is your performance stats of each month
      </p>
    </div>

    <div
      x-data="{selected: 'optionOne'}"
      class="inline-flex w-fit items-center gap-0.5 rounded-lg bg-gray-100 p-0.5 dark:bg-gray-900"
    >
      <button
        @click="selected = 'optionOne'"
        :class="selected === 'optionOne' ? 'shadow-theme-xs text-gray-900 dark:text-white bg-white dark:bg-gray-800' : 'text-gray-500 dark:text-gray-400'"
        class="text-theme-sm rounded-md px-3 py-2 font-medium transition-colors hover:text-gray-900 dark:hover:bg-gray-800 dark:hover:text-white"
      >
        Monthly
      </button>

      <button
        @click="selected = 'optionTwo'"
        :class="selected === 'optionTwo' ? 'shadow-theme-xs text-gray-900 dark:text-white bg-white dark:bg-gray-800' : 'text-gray-500 dark:text-gray-400'"
        class="text-theme-sm rounded-md px-3 py-2 font-medium transition-colors hover:text-gray-900 dark:hover:bg-gray-800 dark:hover:text-white"
      >
        Quarterly
      </button>

      <button
        @click="selected = 'optionThree'"
        :class="selected === 'optionThree' ? 'shadow-theme-xs text-gray-900 dark:text-white bg-white dark:bg-gray-800' : 'text-gray-500 dark:text-gray-400'"
        class="text-theme-sm rounded-md px-3 py-2 font-medium transition-colors hover:text-gray-900 dark:hover:bg-gray-800 dark:hover:text-white"
      >
        Annually
      </button>
    </div>
  </div>
  <div class="custom-scrollbar max-w-full overflow-x-auto">
    <div
      id="chartFourteen"
      class="-ml-4 min-w-[900px] pl-2 xl:min-w-full"
    ></div>
  </div>
</div>
