<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tooltips | TailAdmin - Tailwind CSS Admin Dashboard Template</title>
  </head>
  <body
    x-data="{ page: 'tooltips', 'loaded': true, 'darkMode': false, 'stickyMenu': false, 'sidebarToggle': false, 'scrollTop': false }"
    x-init="
         darkMode = JSON.parse(localStorage.getItem('darkMode'));
         $watch('darkMode', value => localStorage.setItem('darkMode', JSON.stringify(value)))"
    :class="{'dark bg-gray-900': darkMode === true}"
  >
    <!-- ===== Preloader Start ===== -->
    <include src="./partials/preloader.html"></include>
    <!-- ===== Preloader End ===== -->

    <!-- ===== Page Wrapper Start ===== -->
    <div class="flex h-screen overflow-hidden">
      <!-- ===== Sidebar Start ===== -->
      <include src="./partials/sidebar.html"></include>
      <!-- ===== Sidebar End ===== -->

      <!-- ===== Content Area Start ===== -->
      <div
        class="relative flex flex-1 flex-col overflow-x-hidden overflow-y-auto"
      >
        <!-- Small Device Overlay Start -->
        <include src="./partials/overlay.html" />
        <!-- Small Device Overlay End -->

        <!-- ===== Header Start ===== -->
        <include src="./partials/header.html" />
        <!-- ===== Header End ===== -->

        <!-- ===== Main Content Start ===== -->
        <main class="relative flex flex-1 flex-col">
          <div class="overflow-y-visible">
            <div
              class="mx-auto max-w-(--breakpoint-2xl) p-4 pb-20 md:p-6 md:pb-6"
            >
              <!-- Breadcrumb Start -->
              <div x-data="{ pageName: `Tooltips`}">
                <include src="./partials/breadcrumb.html" />
              </div>
              <!-- Breadcrumb End -->

              <div class="space-y-5 sm:space-y-6">
                <div
                  class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
                >
                  <div class="px-6 py-5">
                    <h3
                      class="text-base font-medium text-gray-800 dark:text-white/90"
                    >
                      Default Tooltip
                    </h3>
                  </div>
                  <div
                    class="border-t border-gray-100 p-6 dark:border-gray-800"
                  >
                    <!-- Reusable Tooltip Component
Usage:
<button data-tooltip="Your tooltip text" data-tooltip-placement="top" data-tooltip-variant="default">
  Hover me
</button>

Attributes:
- data-tooltip: The tooltip content (required)
- data-tooltip-placement: top, right, bottom, left (optional, default: top)
- data-tooltip-variant: default, dark (optional, default: default)
-->

                    <!-- Example Usage -->
                    <div class="flex flex-wrap gap-4">
                      <!-- Default Tooltip - Top -->
                      <button
                        data-tooltip="This is a tooltip"
                        data-tooltip-placement="top"
                        class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
                      >
                        Default Tooltip
                      </button>
                    </div>

                    <!-- Tooltip functionality is now automatically initialized via index.js -->
                    <!-- To reinitialize tooltips after adding new elements dynamically, call: window.initTooltips() -->
                  </div>
                </div>

                <div
                  class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
                >
                  <div class="px-6 py-5">
                    <h3
                      class="text-base font-medium text-gray-800 dark:text-white/90"
                    >
                      White and Dark Tooltip
                    </h3>
                  </div>
                  <div
                    class="border-t border-gray-100 p-6 dark:border-gray-800"
                  >
                    <div class="flex items-center gap-10">
                      <!-- White -->
                      <button
                        data-tooltip="This is a tooltip"
                        data-tooltip-placement="top"
                        class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
                      >
                        White Tooltip
                      </button>
                      <!-- Dark -->
                      <button
                        data-tooltip="This is a tooltip"
                        data-tooltip-placement="top"
                        data-tooltip-variant="dark"
                        class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
                      >
                        Dark Tooltip Top
                      </button>
                    </div>
                  </div>
                </div>

                <div
                  class="rounded-2xl border border-gray-200 bg-white dark:border-gray-800 dark:bg-white/[0.03]"
                >
                  <div class="px-6 py-5">
                    <h3
                      class="text-base font-medium text-gray-800 dark:text-white/90"
                    >
                      Tooltip Placement
                    </h3>
                  </div>
                  <div
                    class="border-t border-gray-100 p-6 dark:border-gray-800"
                  >
                    <div class="flex flex-col items-center gap-10 sm:flex-row">
                      <!-- Default Tooltip - Top -->
                      <button
                        data-tooltip="This is a tooltip"
                        data-tooltip-placement="top"
                        class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
                      >
                        Tooltip Top
                      </button>

                      <!-- Dark Variant - Right -->
                      <button
                        data-tooltip="Dark variant tooltip"
                        data-tooltip-placement="right"
                        class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
                      >
                        Tooltip Right
                      </button>

                      <!-- Bottom Placement -->
                      <button
                        data-tooltip="Tooltip on bottom"
                        data-tooltip-placement="bottom"
                        class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
                      >
                        Tooltip Bottom
                      </button>

                      <!-- Left Placement -->
                      <button
                        data-tooltip="Tooltip on left side"
                        data-tooltip-placement="left"
                        class="bg-brand-500 shadow-theme-xs inline-flex rounded-lg px-4 py-3 text-sm font-medium text-white"
                      >
                        Tooltip Left
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
        <!-- ===== Main Content End ===== -->
      </div>
      <!-- ===== Content Area End ===== -->
    </div>
    <!-- ===== Page Wrapper End ===== -->
  </body>
</html>
